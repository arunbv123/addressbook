<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book Login</title>


    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="css/W3.css">

    <style>
        .w3-button {
            width: 250px;
        }
    </style>

</head>

<body>


<div class="login-wrap">

    <div class="login-html">
        <div class="container">
            <div class="info">
                <h1>Address Book</h1>
            </div>
        </div>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form wicket:id="signInForm" class="sign-in-htm">
                <div class="group">
                    <label class="label">Username</label>
                    <input wicket:id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label class="label">Password</label>
                    <input wicket:id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group" wicket:id="passDiv">
                    <label fclass="label">Confirm Password</label>
                    <input wicket:id="signUpRePass" type="password" class="input" data-type="password">
                </div>
                <div class="group" wicket:id="emailDiv">
                    <label class="label">Email Address</label>
                    <input wicket:id="signUpEmail" type="text" class="input">
                </div>

                <div class="group">
                    <input type="submit" class="button" value="Sign In" wicket:id="signInUpButton">
                </div>
                <label wicket:id="labelError" class="labelError">Error</label>
                <div class="hr"></div>
                <div class="link" align="center">
                    <a href="" wicket:id="signInUpLink"><label wicket:id="signInUpLinkLabel" >Sign Up?</label></a>
                </div>
            </form>
            <div class="sign-up-htm">

            </div>
        </div>
    </div>
</div>


</body>
</html>
